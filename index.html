<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position & form</title>
    <!-- google fonts linking -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- z-index code start -->
        <div class="index">Z-index</div>
        <div class="parrent">
            <div class="child child1"></div>
            <div class="child child2"></div>
            <div class="child child3"></div>
            <div class="child child4"></div>
            <div class="child child5"></div>
            <div class="child child6"></div> 
            <div class="child child7"></div> 
            <div class="child child8"></div> 
        </div>
    <!-- z-index code end -->
    <!-- national flag code start -->
        <div class="national">National Flag of Bangladesh</div>
        <div class="flag">
         <div class="circle"></div>
        </div>
    <!-- national flag code end -->
    <!-- design code start -->
       <div class="desi">Design</div>
       <div class="design">
         <div class="de"></div>
       </div>
    <!-- design code end -->
    <!-- form code start -->
    <section class="form-section">
        <div class="main-box">
            <div class="left"><img src="img/1.png" alt=""></div>
            <div class="right">
                <h2>REGISTRATION FORM</h2>
                <form action="">
                    <div class="name">
                        <input type="text" placeholder="First Name" class="first-name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="user">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="gender">
                       <select name="" id="">
                        <option value="">Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                       </select>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="c-password">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="btn">
                       <button>Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- form code end -->
    
</body>
</html>
